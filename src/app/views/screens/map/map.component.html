<div class="body">
    <header class="header">
        <h1 class="title">IP Address Tracker</h1>
        <div class="input-container">
            <input
                    type="text"
                    placeholder="Enter your ip address..."
                    [(ngModel)]="inputValue"
                    (keydown.enter)="searchIp()"
            >
            <button class="button-search" (click)="searchIp()">
                <img ngSrc="/assets/images/icon-arrow.svg" alt="Chevron Arrow" width="30" height="30"/>
            </button>
        </div>
        <div class="card-container">
            <div class="content">
                <h3 class="title">IP ADDRESS</h3>
                <h2 class="detail">{{ip}}</h2>
            </div>
            <div class="content">
                <h3 class="title">LOCATION</h3>
                <h2 class="detail">{{location}}</h2>
            </div>
            <div class="content">
                <h3 class="title">TIMEZONE</h3>
                <h2 class="detail">{{timeZone}}</h2>
            </div>
            <div class="content">
                <h3 class="title">ISP</h3>
                <h2 class="detail">{{isp}}</h2>
            </div>
        </div>
    </header>
    <div id="map"></div>
</div>
<app-loading [open]="loading"></app-loading>
